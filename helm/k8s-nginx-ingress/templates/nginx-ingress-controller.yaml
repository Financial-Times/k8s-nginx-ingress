{{- if .Values.eksCluster }}
apiVersion: apps/v1
{{- else }}
apiVersion: extensions/v1beta1
{{- end }}
kind: Deployment
metadata:
  name: {{ .Values.service.name }}-controller
spec:
{{- if .Values.eksCluster }}
  selector:
    matchLabels:
      k8s-app: "{{ .Values.service.name }}-load-balancer"
{{- end }}
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  template:
    metadata:
      labels:
        k8s-app: "{{ .Values.service.name }}-load-balancer"
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: {{ .Values.service.name }}-controller
          image: {{ .Values.image.repository }}:{{ .Values.image.version }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /healthz
              port: 18080
              scheme: HTTP
          livenessProbe:
            httpGet:
              path: /healthz
              port: 18080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 5
          args:
            - /nginx-ingress-controller
            - --default-backend-service=$(POD_NAMESPACE)/{{ .Values.service.name }}-default-http-backend
            - --configmap=$(POD_NAMESPACE)/{{ .Values.service.name }}-config
            - '--ingress-class={{.Values.ingress_class}}'
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - containerPort: 80
            - containerPort: 443
